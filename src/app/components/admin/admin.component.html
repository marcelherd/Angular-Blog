<a [routerLink]="['/posts/new']"><i class="fa fa-plus" aria-hidden="true"></i> Create new</a>

<table>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post?.title }}</td>
      <td>
        <a [routerLink]="['/post', post.id, 'edit']"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        <a [routerLink]="['/post', post.id, 'delete']"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
