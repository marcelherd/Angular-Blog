<h3>Edit Post</h3>

<form class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Title" id="inputTitle" type="text" class="validate" value="{{ post.title }}">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="textarea1" class="materialize-textarea">{{ post.body }}</textarea>
    </div>
  </div>
  <a [routerLink]="['/administration']" class="btn waves-effect waves-light red">Cancel
    <i class="material-icons left">cancel</i>
  </a>
  <button class="btn waves-effect waves-light indigo" type="submit" name="action">Save
    <i class="material-icons right">send</i>
  </button>
</form>
